<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Chat Copilot Recortado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* barra abajo */
      background-color: #0b0c0f;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .iframe-wrapper {
      width: 400px;  /* ancho de la barra */
      height: 60px;  /* alto visible solo de la barra */
      overflow: hidden; /* recorta lo que sobra */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      position: relative;
    }
    iframe {
      position: absolute;
      bottom: 0; /* muestra solo la parte inferior */
      left: 0;
      width: 100%;
      height: 1000px; /* suficiente para que el bottom:0 deje visible la barra */
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://copilotstudio.microsoft.com/environments/Default-f97ac332-d679-41d1-a5b3-5528257e0d7e/bots/copilots_header_crcf3_agent1/webchat?__version__=2"></iframe>
  </div>
</body>
</html>
